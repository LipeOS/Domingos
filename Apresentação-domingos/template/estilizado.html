<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo: Estilizando com IDs</title>

</head>
<body>
    <!-- Título principal com ID -->
    <h1 id="main-title">Bem-vindo à Aula de CSS com IDs!</h1>

    <!-- Parágrafo explicativo com ID -->
    <p id="intro-text">
        Nesta aula, você aprenderá a estilizar elementos HTML usando o atributo <strong>ID</strong> e CSS. Observe como o estilo de cada elemento é personalizado.
    </p>

    <!-- Botão com ID -->
    <button id="action-btn">Clique Aqui!</button>
    
    
    <!-- CSS dentro da tag <style> -->
    <style>
        /* Estilizando o título com um ID */
        #main-title {
            color: darkblue;      /* Cor do texto */
            text-align: center;   /* Centraliza o texto */
            font-size: 36px;      /* Tamanho da fonte */
            font-family: 'Arial', sans-serif; /* Fonte */
        }

        /* Estilo específico para o parágrafo com ID */
        #intro-text {
            color: darkgreen;    /* Cor do texto */
            font-size: 18px;     /* Tamanho da fonte */
            padding: 10px;       /* Espaçamento interno */
            border: 2px solid darkgreen; /* Borda ao redor do texto */
            border-radius: 8px;  /* Bordas arredondadas */
            background-color: #f0f0f0; /* Cor de fundo */
        }

        /* Estilo para um botão com ID */
        #action-btn {
            background-color: darkblue; /* Cor de fundo do botão */
            color: white;               /* Cor do texto */
            padding: 10px 20px;         /* Espaçamento interno */
            border: none;               /* Remove borda padrão */
            border-radius: 5px;         /* Bordas arredondadas */
            cursor: pointer;            /* Cursor muda para uma mãozinha */
        }

        /* Efeito hover para o botão */
        #action-btn:hover {
            background-color: darkgreen; /* Muda a cor do botão ao passar o mouse */
        }
    </style>
</body>
</html>
