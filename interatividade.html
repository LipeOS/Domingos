<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>

    <!-- CSS básico para estilizar o botão -->
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Página com JavaScript</h1>

    <!-- Botão que vai disparar a função JavaScript -->
    <button onclick="mostrarAlerta()">Clique em mim</button>

    <!-- Script JavaScript -->
    <script>
        // Função que será chamada quando o botão for clicado
        function mostrarAlerta() {
            alert('Olá! Você clicou no botão.');
        }
    </script>
</body>
</html>
